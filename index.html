<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Հայկական Այբենարան</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="main">
        <img src="images/left picture.svg" alt="" class="images firstImage">
        <div id="text">
            <h1 class="headerTextStyle">ՀԱՅԵՐԵՆԻ ԱՅԲՈՒԲԵՆ</h1>
            <div id="allLettersBox">
            </div>

            
        </div>
        <img src="images/rigth picture.svg" alt="" class="images secondImage">
    </div>



    <div class="col-lg-12">
        <div id="ac-wrapper" style='display:none'>
          <div id="popup">
                <input type="button" name="submit" value=" ✕" id="closeButton">
                <div id="boxForGeneralLetter">

                </div>
                <div id="parentForInformation">
                    <div id="word" class="elementsOfInformation">
                        <div id="littleElement">

                        </div>
                    </div>
                    <div id="letterInTheOtherAlphabet" class="elementsOfInformation">
                        <div id="otherAlphabet">

                        </div>
                        <div id="inEnglish">

                        </div>
                    </div>
                    <div id="voice" class="elementsOfInformation">
                        <div id="colorDiv">
                            <div id="forVoice">
                                <button>
                                    <img src="images/voice.svg" alt="" usemap="#my_image">
                                    <audio id="myAudio">
                                        <source src="SNDS/B.mp3" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                    </audio>
                                </button>   
                            </div>
                            <div id="transcription">

                            </div>

                        </div>
                    </div>

                </div>
          </div>
        </div>
    </div>
    
</body>
</html>
