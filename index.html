<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Այբուբեն</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMGS/Icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img1"><img src="IMGS/Group 7.svg" alt="" class="myImg1"></div>
        <div class="mainPage">
            <div class="heading">
                <h1>ՀԱՅԵՐԵՆԻ ԱՅԲՈՒԲԵՆ</h1>
            </div>
            <div class="divForAllLetters"></div>
        </div>
        <div class="img2"><img src="IMGS/Group 9.svg" alt="" class="myImg2"></div>
    </div>
    <div class="popup">
        <div class="xForClose">&#x2715</div>
        <div class="popupBody">
            <div class="popupContent">
                <div class="leftSide">
                </div>
                <div class="rightSide">
                    <div class="word"></div>
                    <div class="grapar">
                        <div class="textTop"></div>
                        <div class="textBottom"></div>
                    </div>
                    <div class="divForVoice">
                        <audio class="sound"></audio>
                        <div class="divForVoiceIcon"><img src="IMGS/Vector.svg" alt="" class="voiceIcon"></div>
                        <div class="divForVoiceLetter"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</html>
